server:
  port: 8080

spring:
  application:
    name: GATEWAY-SERVER
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: EXAM-SERVICE
          uri: lb://EXAM-SERVICE
          predicates:
            - Path=/exams/**, /exam-events/**, /exam-registrations/**, /EXAM-SERVICE/v3/api-docs
          filters:
            - AuthenticationFilter=USER
            - AddRequestHeader=X-Client,web
            - AddResponseHeader=X-Type,inorganic
            - name: Retry
              args:
                retries: 3
                methods: GET
                backoff:
                  firstBackoff: 50ms
                  maxBackoff: 500ms
            - name: CircuitBreaker
              args:
                name: EXAM-SERVICE
                fallbackUri: forward:/fb/exam
        - id: SCHOOL-SERVICE
          uri: lb://SCHOOL-SERVICE
          predicates:
            - Path=/schools/**, /SCHOOL-SERVICE/v3/api-docs
          filters:
            - AuthenticationFilter=ADMIN
            - AddRequestHeader=X-Client,web
            - AddResponseHeader=X-Type,inorganic
            - name: Retry
              args:
                retries: 3
                methods: GET
                backoff:
                  firstBackoff: 50ms
                  maxBackoff: 500ms
            - name: CircuitBreaker
              args:
                name: SCHOOL-SERVICE
                fallbackUri: forward:/fb/school
        - id: CANDIDATE-SERVICE
          uri: lb://CANDIDATE-SERVICE
          predicates:
            - Path=/candidates/**, /CANDIDATE-SERVICE/v3/api-docs
          filters:
            - AuthenticationFilter=USER
            - AddRequestHeader=X-Client,web
            - AddResponseHeader=X-Type,inorganic
            - name: Retry
              args:
                retries: 3
                methods: GET
                backoff:
                  firstBackoff: 50ms
                  maxBackoff: 500ms
            - name: CircuitBreaker
              args:
                name: CANDIDATE-SERVICE
                fallbackUri: forward:/fb/candidate
        - id: NOTIFICATION-SERVICE
          uri: lb://NOTIFICATION-SERVICE
          predicates:
            - Path=/notifications/**, /NOTIFICATION-SERVICE/v3/api-docs
          filters:
            - AuthenticationFilter=USER
            - AddRequestHeader=X-Client,web
            - AddResponseHeader=X-Type,inorganic
            - name: Retry
              args:
                retries: 3
                methods: GET
                backoff:
                  firstBackoff: 50ms
                  maxBackoff: 500ms
            - name: CircuitBreaker
              args:
                name: NOTIFICATION-SERVICE
                fallbackUri: forward:/fb/notification
        - id: AUTH-SERVICE
          uri: lb://AUTH-SERVICE
          predicates:
            - Path=/auth/**, /AUTH-SERVICE/v3/api-docs

springdoc:
  enable-native-support: true
  api-docs:
    enabled: true
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
    config-url: /v3/api-docs/swagger-config
    urls:
      - url: /v3/api-docs
        name: Gateway Server
        primaryName: Gateway Server
      - url: /EXAM-SERVICE/v3/api-docs
        name: Exam Service
        primaryName: Exam Service
      - url: /SCHOOL-SERVICE/v3/api-docs
        name: School Service
        primaryName: School Service
      - url: /CANDIDATE-SERVICE/v3/api-docs
        name: Candidate Service
        primaryName: Candidate Service
      - url: /NOTIFICATION-SERVICE/v3/api-docs
        name: Notification Service
        primaryName: Notification Service
      - url: /AUTH-SERVICE/v3/api-docs
        name: Auth Service
        primaryName: Auth Service

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    hostname: localhost

resilience4j:
  circuitbreaker:
    instances:
      EXAM-SERVICE:
        slidingWindowSize: 10                     # unit request
        permittedNumberOfCallsInHalfOpenState: 5  # unit request
        failureRateThreshold: 50                  # percent
        waitDurationInOpenState: 10000            # 10 seconds
        registerHealthIndicator: true
      SCHOOL-SERVICE:
        slidingWindowSize: 10
        permittedNumberOfCallsInHalfOpenState: 5
        failureRateThreshold: 50
        waitDurationInOpenState: 10000
        registerHealthIndicator: true
      CANDIDATE-SERVICE:
        slidingWindowSize: 10
        permittedNumberOfCallsInHalfOpenState: 5
        failureRateThreshold: 50
        waitDurationInOpenState: 10000
        registerHealthIndicator: true
      NOTIFICATION-SERVICE:
        slidingWindowSize: 10
        permittedNumberOfCallsInHalfOpenState: 5
        failureRateThreshold: 50
        waitDurationInOpenState: 10000
        registerHealthIndicator: true
  timelimiter:
    instances:
      EXAM-SERVICE:
        timeoutDuration: 2s
      SCHOOL-SERVICE:
        timeoutDuration: 2s
      CANDIDATE-SERVICE:
        timeoutDuration: 2s
      NOTIFICATION-SERVICE:
        timeoutDuration: 2s